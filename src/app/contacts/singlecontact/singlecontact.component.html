<div [ngClass]="{'selected' : isSelected}" id="contact-container" class="contact-container"
    (click)="selectContact(contact)">
    <div class="initials-badge" [ngStyle]="{'background-color': contact.badgecolor}">{{contact.initials}}</div>
    <div class="d-column-flex-start">
        <div [ngClass]="{'selected' : isSelected}" class="contact-name">{{contact.name}}</div>
        <div class="contact-email">{{contact.email}}</div>
    </div>
</div>
